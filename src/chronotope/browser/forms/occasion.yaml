factory: form
name: occasionform
props:
    action: context.form_action
    class: form-horizontal
widgets:
- title:
    factory: field:label:div:help:error:text
    value: expr:context.model.attrs['title']
    props:
        label: i18n:title_label:Title
        help: i18n:occasion_title_help:Enter title of occasion
        required: i18n:title_required:Title is required
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- description:
    factory: field:label:div:help:error:wysihtml5
    value: expr:context.model.attrs['description']
    props:
        label: i18n:description_label:Description
        help: i18n:occasion_description_help:Enter description of occasion
        required: i18n:title_required:Description is required
        size: sm
        color: True
        emphasis: True
        font-styles: True
        html: True
        image: True
        justify: True
        link: True
        lists: True
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- duration:
    factory: div
    props:
        structural: True
        class: form-group
    widgets:
    - duration_from:
        factory: label:div:help:error:datetime
        value: expr:context.model.attrs['duration_from']
        props:
            label: i18n:duration_from_label:Duration From
            help: i18n:occasion_duration_from_help:Enter beginning date of occasion
            time: True
            datepicker: True
            timepicker: True
            locale: de
            label.class_add: col-sm-2
            div.class_add: col-sm-4
    - duration_to:
        factory: label:div:help:error:datetime
        value: expr:context.model.attrs['duration_to']
        props:
            label: i18n:duration_to_label:Duration To
            help: i18n:occasion_duration_to_help:Enter end date of occasion
            time: True
            datepicker: True
            timepicker: True
            locale: de
            label.class_add: col-sm-2
            div.class_add: col-sm-4
- facility:
    factory: field:label:div:help:error:select2
    value: expr:context.facility_value
    props:
        label: i18n:facility_label:Facility
        help: i18n:occasion_facility_help:Select facilities occasion belongs to
        inputtag: True
        minimumInputLength: 3
        multiple: True
        placeholder: i18n:category_placeholder:Select or add facility
        ajaxurl: chronotope.facility
        tags: True,
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- controls:
    factory: field:div
    props:
        structural: True
        div.class_add: col-sm-offset-2 col-sm-10
    widgets:
    - save:
        factory: submit
        props:
            action: save
            expression: True
            handler: context.save
            next: context.next
            label: i18n:save:Save
            class_add: btn-default
    - cancel:
        factory: submit
        props:
            action: cancel
            expression: expr:context.action_resource == 'add'
            handler: None
            next: context.next
            label: i18n:cancel:Cancel
            skip: True
            class_add: btn-warning
