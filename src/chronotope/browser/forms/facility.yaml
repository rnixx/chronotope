factory: form
name: facilityform
props:
    action: context.form_action
    class: form-horizontal
widgets:
- title:
    factory: field:label:div:help:error:text
    value: expr:context.model.attrs['title']
    props:
        label: i18n:title_label:Title
        required: i18n:title_required:Title is required
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- description:
    factory: field:label:div:help:error:wysihtml5
    value: expr:context.model.attrs['description']
    props:
        label: i18n:description_label:Description
        required: i18n:title_required:Description is required
        size: sm
        color: True
        emphasis: True
        font-styles: True
        html: True
        image: True
        justify: True
        link: True
        lists: True
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- exists_from:
    factory: field:label:div:help:error:datetime
    value: expr:context.model.attrs['exists_from']
    props:
        label: i18n:exists_from_label:Exists From
        time: True
        datepicker: True
        timepicker: True
        locale: de
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- exists_to:
    factory: field:label:div:help:error:datetime
    value: expr:context.model.attrs['exists_to']
    props:
        label: i18n:exists_to_label:Exists To
        time: True
        datepicker: True
        timepicker: True
        locale: de
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- category:
    factory: field:label:div:help:error:select2
    value: expr:context.category_value
    props:
        label: i18n:category_label:Category
        inputtag: True
        minimumInputLength: 3
        multiple: True
        placeholder: i18n:category_placeholder:Select or add category
        ajaxurl: chronotope.category
        tags: True,
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- location:
    factory: field:label:div:help:error:select2
    value: expr:context.location_value
    props:
        label: i18n:location_label:Location
        inputtag: True
        minimumInputLength: 3
        multiple: True
        placeholder: i18n:location_placeholder:Select or add location
        ajaxurl: chronotope.location
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- controls:
    factory: field:div
    props:
        structural: True
        div.class_add: col-sm-offset-2 col-sm-10
    widgets:
    - save:
        factory: submit
        props:
            action: save
            expression: True
            handler: context.save
            next: context.next
            label: i18n:save:Save
            class_add: btn-default
    - cancel:
        factory: submit
        props:
            action: cancel
            expression: expr:context.action_resource == 'add'
            handler: None
            next: context.next
            label: i18n:cancel:Cancel
            skip: True
            class_add: btn-warning
