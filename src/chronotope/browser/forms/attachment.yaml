factory: form
name: attachmentform
props:
    action: context.form_action
    class: form-horizontal
widgets:
- title:
    factory: field:label:div:help:error:text
    value: expr:context.model.attrs['title']
    props:
        label: i18n:title_label:Title
        help: i18n:attachment_title_help:Enter title of attachment
        required: i18n:title_required:Title is required
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- attachment:
    factory: field:label:div
    props:
        structural: True
        field.class: context.attachment_field_class
        label: i18n:attachment_label:Attachment
        label.class_add: col-sm-2
        div.class_add: col-sm-10
    widgets:
    - type:
        factory: div:select
        value: expr:context.type_value
        props:
            vocabulary: expr:context.type_vocab
            placeholder: i18n:select_attachment_type:Select Attachment type
    - text:
        factory: div:help:error:*type_required:wysihtml5
        value: expr:context.text_value
        props:
            help: i18n:attachment_text_help:Enter attachment text
            type_required: i18n:attachment_text_required:Text is required
            size: sm
            color: True
            emphasis: True
            font-styles: True
            html: True
            image: True
            justify: True
            link: True
            lists: True
            div.class: attachment_payload text_payload
        custom:
            type_required:
                extractors:
                    - context.type_required
    - file:
        factory: div:help:error:*type_required:file
        value: expr:context.file_value
        props:
            help: i18n:attachment_file_help:Select file to attach
            type_required: i18n:attachment_file_required:File is required
            div.class: attachment_payload file_payload
        custom:
            type_required:
                extractors:
                    - context.type_required
    - image:
        factory: div:help:error:*type_required:image
        value: expr:context.image_value
        props:
            help: i18n:attachment_image_help:Select image to attach
            type_required: i18n:attachment_image_required:Image is required
            div.class: attachment_payload image_payload
        custom:
            type_required:
                extractors:
                    - context.type_required
- location:
    factory: field:label:div:help:error:select2
    value: expr:context.location_value
    props:
        label: i18n:location_label:Location
        help: i18n:attachment_location_help:Select locations attachment belongs to
        vocabulary: expr:context.location_vocab
        inputtag: True
        minimumInputLength: 3
        multiple: True
        placeholder: i18n:location_placeholder:Select or add location
        ajaxurl: chronotope.location
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- facility:
    factory: field:label:div:help:error:select2
    value: expr:context.facility_value
    props:
        label: i18n:facility_label:Facility
        help: i18n:attachment_facility_help:Select facilities attachment belongs to
        vocabulary: expr:context.facility_vocab
        inputtag: True
        minimumInputLength: 3
        multiple: True
        placeholder: i18n:category_placeholder:Select or add facility
        ajaxurl: chronotope.facility
        tags: True,
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- occasion:
    factory: field:label:div:help:error:select2
    value: expr:context.occasion_value
    props:
        label: i18n:occasion_label:Occasion
        help: i18n:attachment_occasion_help:Select occasions attachment belongs to
        vocabulary: expr:context.occasion_vocab
        inputtag: True
        minimumInputLength: 3
        multiple: True
        placeholder: i18n:category_placeholder:Select or add occasion
        ajaxurl: chronotope.occasion
        tags: True,
        label.class_add: col-sm-2
        div.class_add: col-sm-10
- controls:
    factory: field:div
    props:
        structural: True
        div.class_add: col-sm-offset-2 col-sm-10
    widgets:
    - save:
        factory: submit
        props:
            action: save
            expression: True
            handler: context.save
            next: context.next
            label: i18n:save:Save
            class_add: btn-default
    - cancel:
        factory: submit
        props:
            action: cancel
            expression: expr:context.action_resource == 'add'
            handler: None
            next: context.next
            label: i18n:cancel:Cancel
            skip: True
            class_add: btn-warning
